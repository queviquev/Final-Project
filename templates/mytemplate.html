<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'style.css')}}"/>
    {% block head %}
    {% endblock %}
  </head>

  <body>
    <div class="container">
        <nav class="navbar">
            <div class="container">
              <div class="row justify-content-around">
                  <div class="col-1">
                      <a class="navbar-brand pe-5" href="{{ url_for('home') }}">
                          <img id="qlogo" src="{{ url_for('static', filename = 'images/logo.png') }}" alt="Qube" height="50"/>
                      </a>  
                  </div>
                    <div class="col-1 position-relative d-flex" >
                      <span class="vr position-absolute top-50 start-50 translate-middle-y ms-4" style="height: 40px; width: 2px; opacity: 100;"></span>
                    </div>
                  <div class="col-1 position-relative">
                      <button class="btn position-absolute top-50 translate-middle-y float-start" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasmenu" aria-controls="offcanvasTop"><span class="h5">MENU</span></button>
                  </div>
              </div>
            </div>
        </nav>    
    </div>

    <div class="offcanvas offcanvas-top container" tabindex="-1" id="offcanvasmenu" aria-labelledby="offcanvasTopLabel">
        <nav class="navbar offcanvas-header">  
              <div class="container">
                <div class="row justify-content-around">
                  <div class="col-1">
                    <a class="navbar-brand pe-5" href="{{ url_for('home') }}">
                        <img id="qlogo" src="{{ url_for('static', filename='images/logo.png') }}" alt="Qube" height="50"/>
                    </a>
                  </div>
                  <div class="col-1 position-relative">
                    <span class="vr position-absolute top-50 start-50 translate-middle-y ms-4"  style="height: 40px; width: 2px; opacity: 100;"></span>
                  </div>
                  
                  <div class="col-1 position-relative">
                    <button type="button" class="btn position-absolute top-50 translate-middle-y" data-bs-dismiss="offcanvas" aria-label="Close"><span class="h5">CLOSE</span></button>
                  </div>
                </div>
              </div>

        </nav>
        <div class="offcanvas-body">
          {{ social | safe }}
          <ul class="nav flex-column display-2">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{ url_for('home') }}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('portfolio') }}">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('aboutme') }}">About Me</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('hireme') }}">Hiring?</a>
            </li>
          </ul>
        </div>
        <div class="off-canvas-footer">
          <div class="text-end pe-5 pb-5">
            <a class="nav-link" href="{{ url_for('privacypolicy') }}">Privacy Policy</a>
          </div>
        </div>
    </div>

    <div class="body-content pb-5">
      {% block content %}
      {% endblock %}
      
      <footer class="text-secondary">
        <div class="d-md-none position-relative top-100 start-50 translate-middle-x text-center pb-5">
          <hr>
          <p>© 2024 L. Kevin Resendiz</p>
          <p>Semester Project for IMED 1341</p>
        </div>
        <div class="d-none d-md-block position-fixed top-50 start-0 text-center pt-0 translate-middle-y" id="verticalfooter">
          <p class="pt-0">©2024 L. Kevin Resendiz</p>
          <p class="pt-0">Semester Project for IMED 1341</p>
        </div>
      </footer>
    </div> 
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
